    ironsites responsive image - for disrcete breakpoints
    
*/--><sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}" data-sly-call="${clientLib.all @ categories='picturefill.2.3.1'}" data-sly-unwrap />
<figure data-sly-use.large="${'com.steeleforge.aem.ironsites.wcm.components.ImageUse' @ image='/image'}" data-sly-test="${!large.image.empty}"s>
    <a  data-sly-use.lu="${'com.steeleforge.aem.ironsites.wcm.components.LinkUse' @ path=large.image.link}"
        data-sly-unwrap="${!lu.link.href}" class="${wcmmode.edit ? large.image.target : '' @ context='attribute'}"
        href="${lu.link.href}"
        onclick="CQ_Analytics.record({event: 'imageClick', values: { imageLink: '${lu.link.href @ context='scriptString'}', imageAsset: '${large.image.fileReference @ context='scriptString'}', imageTitle: '${large.image.fileName @ context='scriptString'}' }, collect: false, options: { obj: this }, componentPath: '${large.image.resource.resourceType @ context='scriptString'}'})">
        <picture>
            <!--[if IE 9]><video style="display: none;"><![endif]-->
            <!--/* LARGE */-->
            <source
                srcset="${large.fullSource @ context='uri'}" 
                media="(min-width: 1200px)" />
            <!--/* /LARGE */-->
            <!--/* MEDIUM */-->
            <sly
                data-sly-use.medium="${'com.steeleforge.aem.ironsites.wcm.components.ImageUse' @ image='/imageMedium', widths=[768]}"  
                data-sly-list.src="${medium.sources}" data-sly-unwrap><source
                srcset="${src.srcset @ context='uri'}" 
                media="(min-width: 768px)" /></sly>            
            <!--/* /MEDIUM */-->
            <!--/* SMALL */-->
            <sly 
                data-sly-use.small="${'com.steeleforge.aem.ironsites.wcm.components.ImageUse' @ image='/imageSmall', widths=[480]}" 
                data-sly-list.src="${small.sources}" data-sly-unwrap><source
                srcset="${src.srcset @ context='uri'}" 
                media="(min-width: 1px)" /></sly>
            <!--/* /SMALL */-->
            <img 
               srcset="${large.fullSource @ context='uri'}" 
               alt="${large.image.alt  @ context='attribute'}" 
               title="${large.image.title @ context='attribute'}" 
               data-emptytext="${wcmmode.edit? 'Image' : ''}"
               usemap="#${large.image.hash @ context='attribute'}" />
            <!--[if IE 9]></video><![endif]-->
            <noscript>
                <img
                    srcset="${large.fullSource @ context='uri'}" 
                    alt="${large.image.alt  @ context='attribute'}" 
                    title="${large.image.title @ context='attribute'}" 
                    data-emptytext="${wcmmode.edit? 'Image' : ''}"
                    usemap="#${large.image.hash @ context='attribute'}" />
            </noscript>
        </picture>
    </a>
    <figcaption data-sly-test="${iu.image.description}">${iu.image.description @ context='html'}</figcaption>
</figure>
<sly
    data-sly-use.large="${'com.steeleforge.aem.ironsites.wcm.components.ImageUse' @ path='/image',widths=[1200]}" 
    data-sly-test="${wcmmode.edit && large.image.empty}" data-sly-unwrap>
    <img class="cq-placeholder file cq-image-placeholder" src="/etc/designs/default/0.gif" />
</sly>
